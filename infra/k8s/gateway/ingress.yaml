apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: web, port: { number: 80 } }
      - path: /orders
        pathType: Prefix
        backend:
          service: { name: order-svc, port: { number: 80 } }
      - path: /payments
        pathType: Prefix
        backend:
          service: { name: payment-svc, port: { number: 80 } }
